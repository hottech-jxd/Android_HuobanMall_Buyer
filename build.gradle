buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'android'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}

/**
 * 导入so包
 */
task copyNativeLibs(type: Copy) {
    from fileTree(dir: 'libs', include: 'armeabi/*.so, arm64-v8a/*.so, armeabi-v7a/*.so, mips/*.so, mips64/*.so, x86/*.so, x86_64/*.so') into 'build/lib'
}

android {
    compileSdkVersion 19
    buildToolsVersion "22.0.1"

    defaultConfig{
        applicationId "com.huotu.partnermall.inner"
        minSdkVersion 8
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        channel1{
            manifest.srcFile '/custom/channel1/AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['/custom/channel1/res']
            assets.srcDirs = ['assets']
        }
        channel2{
            manifest.srcFile '/custom/channel2/AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['/custom/channel2/res']
            assets.srcDirs = ['assets']
        }
        channel3{
            manifest.srcFile '/custom/channel3/AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['/custom/channel3/res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    //打包渠道
    productFlavors {

        channel1{
            applicationId 'com.huotu.partnermall.channel1'
        }
        channel2{
            applicationId 'com.huotu.partnermall.channel2'
        }
        channel3{
            applicationId 'com.huotu.partnermall.channel3'
        }

    }

    //签名配置
    signingConfigs{

        //配置签名
        huotu{
            storeFile file("keystore/key.keystore")
            storePassword "huotuheyun"
            keyAlias "huotu_fm.keystore"
            keyPassword "huotuheyun"
        }

    }
    buildTypes{

        release{
            minifyEnabled true
            signingConfig signingConfigs.huotu
            zipAlignEnabled true
        }
        debug{
            minifyEnabled true
            signingConfig signingConfigs.huotu
            zipAlignEnabled true
            debuggable true
        }
    }

}
