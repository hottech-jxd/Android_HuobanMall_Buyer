buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
apply plugin: 'com.android.application'

allprojects {
    repositories {
        maven{
            url="http://repo.51flashmall.com:8081/nexus/content/groups/public/"
        }
        jcenter()
    }
}

android {

    signingConfigs {
        huotu {
            storeFile file("keystore/huotu_fm.keystore")
            storePassword "huotuheyun"
            keyAlias "huotu_fm.keystore"
            keyPassword "huotuheyun"
        }
    }

    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig{
        applicationId "com.huotu.partnermall.inner"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        signingConfig signingConfigs.huotu
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

        yaoshengji{
            manifest.srcFile '/custom/channel/AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['/custom/channel/res']
            assets.srcDirs = ['assets']
            jniLibs.srcDirs = ['libs']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')

    }

    //打包渠道
    productFlavors {
        yaoshengji{
            applicationId 'cy.com.morefan'
        }
    }

    buildTypes{

        release{
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.huotu
        }
        debug{
            signingConfig signingConfigs.huotu
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.huotu.android.library:libcropper:1.0'
    compile 'com.handmark.library:pulltorefresh:1.0'
    compile ('com.huotu.android.library:libCoverFlow:1.1'){
        exclude module: 'support-v4'
    }
}

